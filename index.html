<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
        </style>
    </head>
    <body style="background-image: url(https://cdn.glitch.global/5e8abd96-01e8-444b-ad3c-28968122b76c/ddbl.jpg?v=1703861804330);
    background-size: cover;">
        <div class="loginbox">
            <form>
                <img src="Logo.jpg" width="160px" style="position:relative; top: 10px;">
                <div class="logoHeader">
                  <h4>KrustyKrabs Sdn Bhd <br>Procurement Management System</h4>
                </div>
                <h1 class="loginText">Login</h1>
                <div class="inputbox">
                    <input type="text" placeholder="Username" required id="name" />
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Password" required id="pass" />
                </div>
                
                <button type="button" class="loginbutton" id="loginButton">
                    Submit
                  </button>
            </form>
        </div>
        <script>
            document.getElementById("loginButton").onclick=function(){ 

                let username = "admin";
                let password = "123";

                var userscan = document.getElementById("name").value;
                var  passscan= document.getElementById("pass").value;

                if (userscan == username && passscan == password){
                    window.location.href = "purchaserequest.html";
                    console.log("itworks")
                } else if (userscan == "" || passscan == "") {
                    alert("Please fill in all the boxes!")
                }
                else {
                    alert("Username or password is wrong!")
                }
            }

        </script>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
        </style>
    </body>
</html>
