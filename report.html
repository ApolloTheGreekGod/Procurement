<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <title>Report</title>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
        </style>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 15vw;
    height: 100%;
    background-color: #2c3e50;
    overflow: auto;
    transition: width 0.5s;
    z-index: 1;
}

.sidebar a {
    display: block;
    padding: 1.5rem;
    color: #ecf0f1;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
}

.sidebar a.active {
    background-color: #3498db;
    color: #ffffff;
}

.sidebar a:hover:not(.active) {
    background-color: #2980b9;
    color: #ffffff;
}

.sidebartext {
    margin-top: 2rem;
    margin-left: 1.5rem;
    font-size: 1.5rem;
    color: #ecf0f1;
}

#imgsidebar {
    margin-left: 1rem;
    margin-top: 1rem;
    max-width: 80%;
    border-radius: 50%;
}


        h1 {
            color: #333;
        }

        .report {
            margin-top: 5vw;
            text-align: center;
        }

        .genReport, .exceptionalReport {
            background-color: #3498db;
            color: #fff;
            height: 3vw;
            width: 13.5vw;
            margin-top: 20px;
            margin-left: 20px;
            font-size: 1vw;
            border: none;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 15px 15px 11px #ffcb7c;
        }

        .genReport:hover, .exceptionalReport:hover {
            background-color: #2980b9;
            cursor: pointer;
        }

        #imgsidebar {
            border-radius: 50%;
        }
      
        .instructions {
    margin-top: 20px;
    text-align: center;
    color: #555;
}
     footer {
    margin-top: 1px;
    text-align: center;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 0.01px;
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 40px;
}
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="purchaserequest.html">Purchase Request</a>
        <a href="purchaseorder.html">Purchase Order</a>
        <a href="quotation.html">Quotation</a>
        <a href="payment.html">Payment</a>
        <a href="delivery.html">Delivery Progress</a>
        <a class="active" href="report.html">Report</a>
        <a href="notificationshade.html">Notifications</a>
        <a href="index.html">Logout</a>
        <p class="sidebartext">Admin</p>
        <img src="profilepic1.jpg" width="45%" id="imgsidebar">
    </div>
    
    <div class="content">
        <center><h1>Report</h1></center>
        <div class="report">
          <div class="instructions">
    <p>Click on the buttons below to generate different types of reports.</p>
</div>
            <button class="genReport" onclick="genReport()">Summary Report</button>
            <button class="exceptionalReport" onclick="exceptionalReport()">Exceptional Report</button>
        </div>
    </div>
    <script>
        function genReport() {
            window.open("summaryreport.html");
        }

        function exceptionalReport() {
            window.open("exceptionalreport.html");
        }
    </script>
  <footer>
    <p>&copy; 2023 KrustyKrabs. All rights reserved.</p>
</footer>
</body>
</html>
